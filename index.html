<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background-image: url('https://cdn.vox-cdn.com/thumbor/vOARJfEKVTp61MSZW3ExPn06TDM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg');
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 10px;
            width: 600px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Traffic Volume Estimation</h1>

        <form action="{{ url_for('predict') }}" method="POST">
            <label for="holiday">Holiday:</label>
            <select id="holiday" name="holiday" required>
                <option value="7">None</option>
                <option value="1">Columbus Day</option>
                <option value="10">Veterans Day</option>
                <option value="9">Thanksgiving Day</option>
                <option value="0">Christmas Day</option>
                <option value="6">New Years Day</option>
                <option value="11">Washingtons Birthday</option>
                <option value="5">Memorial Day</option>
                <option value="2">Independence Day</option>
                <option value="8">State Fair</option>
                <option value="3">Labor Day</option>
                <option value="4">Martin Luther King Jr Day</option>
            </select>

            <label for="temp">Temperature:</label>
            <input type="number" step="any" name="temp" placeholder="Temperature" required>

            <label for="rain">Rain:</label>
            <input type="number" min="0" max="1" name="rain" placeholder="Rain (0 or 1)" required>

            <label for="snow">Snow:</label>
            <input type="number" min="0" max="1" name="snow" placeholder="Snow (0 or 1)" required>

            <label for="weather">Weather:</label>
            <select id="weather" name="weather" required>
                <option value="1">Clouds</option>
                <option value="8">Clear</option>
                <option value="6">Rain</option>
                <option value="2">Drizzle</option>
                <option value="5">Mist</option>
                <option value="4">Haze</option>
                <option value="3">Fog</option>
                <option value="10">Thunderstorm</option>
                <option value="8">Snow</option>
                <option value="9">Squall</option>
                <option value="7">Smoke</option>
            </select>

            <label for="year">Year:</label>
            <input type="number" name="year" min="2012" max="2022" placeholder="Year" required>

            <label for="month">Month:</label>
            <input type="number" name="month" min="1" max="12" placeholder="Month" required>

            <label for="day">Day:</label>
            <input type="number" name="day" min="1" max="31" placeholder="Day" required>

            <label for="hours">Hours:</label>
            <input type="number" name="hours" min="0" max="23" placeholder="Hours" required>

            <label for="minutes">Minutes:</label>
            <input type="number" name="minutes" min="0" max="59" placeholder="Minutes" required>

            <label for="seconds">Seconds:</label>
            <input type="number" name="seconds" min="0" max="59" placeholder="Seconds" required>

            <br><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
            <div style="text-align:center; margin-top: 20px;">
                <img src="https://media.architecturaldigest.com/photos/66a914f1a958d12e0cc94a8e/16:9/w_1920,c_limit/DSC_5903.jpg" alt="Result Image" width="400">
            </div>
        {% endif %}
    </div>

</body>
</html>
